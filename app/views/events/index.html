<!DOCTYPE html>
<html>
    <head>
        <title>Event @ {{ locationName }}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style type="text/css">
            *{font-family: sans-serif; vertical-align:top;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function()
            {
            	$.get("/welcome/get_navbar", function(res)
            	{
                	$("div#navbar").html(res);
            	});
            });
        </script>
    </head>
    <body>
	    <div id="navbar">
		</div>
        <center>
            <div id="wrapper">

            	<br><br>
                <h1>Upcoming Event @ <a href="/locations/{{ data['location_id'] }}">{{ location_name }}</a></h1>
                    <br>
                <div style="display:inline-block; margin-right:350px;">
                    <div id="map" style="width:150px; height:150px; border: 1px solid;">
                        map
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p><b>Hosted By:</b> {{ ownerName }}</p>
                    <p><b>Date:</b> {{ date }}</p>
                    <p><b>Time:</b> {{ time }}</p>
                    <p><b>Description:</b> {{ description }}</p>
                </div>
                <div style="display:inline-block;"">
                    <div id="weather" style="width:150px; height:150px; border: 1px solid;">
                        current weather
                    </div>
                    <br>
                    <br>
                    <br>
                    <br>
                    <div id="users" style="width:150px; height:200px; border: 1px solid;">
                        list of users going
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
