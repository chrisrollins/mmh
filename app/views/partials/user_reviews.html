{% for review in reviews %}
	<div class='row'>
		<div class='col-sm-10 col-sm-offset-1'>
			<p>{{ review.review }}</p>
			<h5><a href="locations/{{ review.location_id }}">{{ review.location_name }}</a></h5>
			<button class='btn btn-danger'><a href="#">Delete</a></button>
		</div>
	</div>
{% endfor %}
